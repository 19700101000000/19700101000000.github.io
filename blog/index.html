---
layout: default
title: Blog
---
<section>
<h1>Blog</h1>
<ul>
{% for category in site.categories %}
{% assign category_name = category | first %}
	<li>{{ category_name }}
		<ul>
		{% for post in site.categories[category_name] %}
			<li><a href="{{ post.url }}" target="_top">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</li>
{% endfor %}
</ul>
</section>
