<footer>
  <div class="container">
    <p class="footer-links">
      <a href="{{ site.url }}">Top</a>
      <a href="https://github.com/iskua/iskua.github.io">Repository</a>
    </p>
    <p>
      {% assign update_year = site.time | date: '%Y' %}
      &copy;
      {{ site.data.info.create_year }}

      {{ site.data.info.author }}
    </p>
  </div>
</footer>
