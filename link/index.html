---
layout: default
title: Link
---
<article>
<h1>{{ page.title }} </h1>
<section>
<h1>Info</h1>
<p>{{ site.data.link.info }}</p>
</section>
<section>
<h1>Outer link</h1>
<ul>
{% for link in site.data.link.links %}
	<li>{{ link.category }}
	<ul>
	{% for outer in link.outer %}
		<li><a href="{{ outer.url }}" target="_blank">{{ outer.title }}</a></li>
	{% endfor %}
	</ul>
{% endfor %}
</ul>
</section>
