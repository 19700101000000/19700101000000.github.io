---
layout: default
---
<article>
<h1>{{ page.title }}</h1>
<section>
{{ page.content }}
</section>
<section>
{% if page.next %}
<p><a href="{{ site.url }}{{ page.next.url }}">&lt;&lt;{{ page.next.title }}</a></p>
{% endif %}
<p>{{ page.date | date: '%Y-%m-%d' }}</p>
{% if page.previous %}
<p><a href="{{ site.url }}{{ page.previous.url }}">{{ page.previous.title }}&gt;&gt;</a></p>
{% endif %}
</section>
</article>
