<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}ja{% endif %}">
<head>
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" media="(max-width:768px)" href="{{ site.url }}/assets/css/{{ layout.stylesheet }}-tablet.css">
  <link rel="stylesheet" media="(min-width:768px)" href="{{ site.url }}/assets/css/{{ layout.stylesheet }}-laptop.css">
</head>
<body>
{% include header.html %}
{{ content }}
{% include footer.html %}

</body>
</html>
